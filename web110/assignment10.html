<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Assignment 10</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="Heading"></h1>
    <script> document.getElementById("Heading").innerHTML = "Assignment 10 - Summary by Aisuluu";</script>

    <p id="date"></p>
    <script>
  document.getElementById("date").innerHTML = Date();
    </script>

<canvas id="example" width="360" height="240">
    This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
  
  <script>
    var example = document.getElementById("example");
    var context = example.getContext("2d");
  
    // Set stroke and fill to blue
    context.strokeStyle = "blue";
    context.fillStyle = "blue";
  
    // Select font, alignment, draw text, and fill characters
    context.font = "36px sans-serif";
    context.textAlign="center";
    context.strokeText("Aisuluu K.", 160, 50);
    context.fillText("Aisuluu K.", 160, 50);
  </script>

<canvas id="circle" width="360" height="240">
    This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
  
  <script>
    var example = document.getElementById("circle");
    var context = example.getContext("2d");
  
    // Draw a red circle, radius 35
    context.beginPath();
    context.fillStyle = 'white';
    context.arc(60, 140, 20, 0, 2 * Math.PI, false);
    context.fill();
    context.closePath();
  </script>
  
  </body>
</html>
