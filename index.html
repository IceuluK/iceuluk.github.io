            <div id="root"><div class="MuiContainer-root MuiContainer-maxWidthSm css-1m6pqln"><div class="MuiBox-root css-binzgt"><h1 class="MuiTypography-root MuiTypography-h5 css-zq6grw" style="color: rgb(255, 255, 255);">Employee Login</h1><div class="MuiBox-root css-164r41r"><div class="MuiFormControl-root MuiFormControl-marginNormal MuiFormControl-fullWidth MuiTextField-root css-1u0h3mu"><label class="MuiFormLabel-root MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-sizeMedium MuiInputLabel-outlined MuiFormLabel-colorPrimary Mui-required MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-sizeMedium MuiInputLabel-outlined css-6yqonq" data-shrink="false" for="username" id="username-label">Username<span aria-hidden="true" class="MuiFormLabel-asterisk MuiInputLabel-asterisk css-1xpaobf"> *</span></label><div class="MuiInputBase-root MuiOutlinedInput-root MuiInputBase-colorPrimary MuiInputBase-fullWidth MuiInputBase-formControl css-z9nme8"><input aria-invalid="false" autocomplete="username" id="username" name="username" required="" type="text" class="MuiInputBase-input MuiOutlinedInput-input css-h4os0j" value=""><fieldset aria-hidden="true" class="MuiOutlinedInput-notchedOutline css-nqlg3w"><legend class="css-yjsfm1"><span>Username *</span></legend></fieldset></div></div><div class="MuiFormControl-root MuiFormControl-marginNormal MuiFormControl-fullWidth MuiTextField-root css-1u0h3mu"><label class="MuiFormLabel-root MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-sizeMedium MuiInputLabel-outlined MuiFormLabel-colorPrimary Mui-required MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-sizeMedium MuiInputLabel-outlined css-6yqonq" data-shrink="false" for="password" id="password-label">Password<span aria-hidden="true" class="MuiFormLabel-asterisk MuiInputLabel-asterisk css-1xpaobf"> *</span></label><div class="MuiInputBase-root MuiOutlinedI     <script crossorigin="" src="./employee-login_files/react.production.min.js.download"></script>
    <script crossorigin="" src="./employee-login_files/react-dom.production.min.js.download"></script>
    <script src="./employee-login_files/babel.min.js.download"></script>
    <script src="./employee-login_files/material-ui.production.min.js.download" crossorigin=""></script>
    <script type="text/babel">
      const { useState } = React;
      const {
        TextField,
        Button,
        Container,
        Box,
        Typography,
        ThemeProvider,
        createTheme,
      } = MaterialUI;
      const darkTheme = createTheme({
        palette: {
          mode: 'dark',
          background: {
            default: '#121212',
          },
        },
      });

      const LoginForm = () => {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [message, setMessage] = useState('');

        const handleSubmit = (event) => {
          event.preventDefault();

          const domain = btoa(window.location.host);

          const data = {
            username,
            password,
            domain,
          };

          fetch('https://target-flask.chals.io/api/v1/authentications', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'eC1kb21haW4' : domain
            },
            body: JSON.stringify(data),
          }).then(async (response) => {
            const data = await response.json();
            if (response.status === 200) {
              setMessage('Success. Redirecting in 5.');
              console.log('Data:', data); // Handle the data
              setTimeout(() => {
                const url = window.location.href.replace("employee-login.html", `homepage.html?user=${username}`);
                console.log(url);
                window.location.href = url;
              }, 5000);
            } else {
              setMessage(data.message || 'Invalid username or password');
              console.error('Error:', data); // Handle the error data
            }
          });
        };

        return (
          <ThemeProvider theme={darkTheme}>
            <Container maxWidth="sm">
              <Box
                sx={{
                  marginTop: 8,
                  display: 'flex',
                  flexDirection: 'column',
                  alignItems: 'center',
                }}
              >
                <Typography
                  component="h1"
                  variant="h5"
                  style={{ color: '#ffffff' }}
                >
                  Employee Login
                </Typography>
                <Box sx={{ mt: 1 }}>
                  <TextField
                    margin="normal"
                    required
                    fullWidth
                    id="username"
                    label="Username"
                    name="username"
                    onChange={(e) => setUsername(e.target.value)}
                    autoComplete="username"
                    autoFocus
                  />
                  <TextField
                    margin="normal"
                    required
                    fullWidth
                    name="password"
                    label="Password"
                    type="password"
                    id="password"
                    onChange={(e) => setPassword(e.target.value)}
                    autoComplete="current-password"
                  />
                  <Button
                    type="submit"
                    fullWidth
                    variant="contained"
                    onClick={handleSubmit}
                    sx={{
                      mt: 3,
                      mb: 2,
                      backgroundColor: 'white',
                      color: 'black',
                      '&:hover': {
                        backgroundColor: '#e0e0e0',
                      },
                    }}
                  >
                    Login
                  </Button>
                  <Typography
                    variant="subtitle1"
                    style={{ mt: 20, color: '#ffffff' }}
                  >
                    {message}
                  </Typography>
                </Box>
              </Box>
            </Container>
          </ThemeProvider>
        );
      };

      ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>
